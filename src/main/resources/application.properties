spring.application.name=FootballAssistantAI-1
# Server Configuration
server.port=8090

# Ollama Configuration
ollama.base-url=http://localhost:11434
ollama.model-name=gpt-oss:120b-cloud
ollama.timeout=300
ollama.image-model=llava

# RAG Configuration
rag.chunk-size=500
rag.chunk-overlap=50

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.dev.langchain4j=DEBUG
logging.level.com.football.assistant=DEBUG
